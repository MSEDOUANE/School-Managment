<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/simple-layout}">
<head>
</head>
<body ng-controller="forgotPasswordController">
	
	<div layout:fragment="content">
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-11 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0" style="width: 100%">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                    <img th:src="@{/resources/assets/template/images/pages/forgot-password.png}" alt="branding logo">
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Mot de passe oublié</h4>
                                            </div>
                                        </div>
                                        <div class="alert alert-success alert-dismissible fade show m-2" th:if="${success}" role="alert">
                                            <p class="mb-0">Opération effectuée avec succès !</p>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true"><i class="feather icon-x-circle"></i></span>
                                            </button>
                                    	</div>
                                        <p class="px-2 mb-0">Veuillez saisir votre adresse email, vous recevrez un mot de passe temporaire.</p>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form th:action="@{/forgotpassword/send}" method="post">
                                                    <div class="form-label-group">
                                                        <input type="email" name="email" class="form-control square" placeholder="Email">
                                                        <label>Email</label>
                                                    </div>
	                                                <div class="float-md-left d-block mb-1">
	                                                    <a th:href="@{/connexion}" class="btn btn-outline-primary btn-block square px-75">Retour</a>
	                                                </div>
	                                                <div class="float-md-right d-block mb-1">
	                                                    <button type="submit" class="btn btn-primary btn-block square px-75">Récupérer le mot de passe</button>
	                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    </div>
    
    <div layout:fragment="plugins" class="page-content">
		<script th:src="@{/resources/static/js/forgot-password.js}"></script>
	</div>
    
</body>
</html>
