<body>

    <div class="app-content content">
        <div class="content-overlay"></div>

        <div class="content-wrapper">
            <div class="content-header row">

            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-11 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0" style="width: 100%">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">

                                            </div>
                                        </div>
                                        <div class="card-content">

                                                <form th:action="@{/connexion}" method="post">
                                                    <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                        <input type="text" class="form-control square" name="username" placeholder="Nom d'utilisateur" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-user"></i>
                                                        </div>
                                                        <label for="user-name">Nom d'utilisateur</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control square" name="password" placeholder="Mot de passe" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="user-password">Mot de passe</label>
                                                    </fieldset>
                                                    <div class="form-group d-flex justify-content-between align-items-center">

                                                        <div class="text-right"><a th:href="@{/forgotpassword}" class="card-link">Mot de passe oubli√© ?</a></div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary btn-inline square">Se connecter</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    </div>

</html>
